apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deletetask-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: deletetask.aparnasapps.icu
      http:
        paths:
        -  pathType: Prefix
           path: "/"
           backend:
             service:
               name: deletetask-svc
               port:
                 number: 80
